<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDGFEST</title>
    <link rel="icon" href="images/Untitled design (3).png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>GDGFEST REGISTRATION FORM</h1>
    <form id="gdgForm" action="https://script.google.com/macros/s/AKfycbyQaTID6OYV--cO9iHWWOULON6A1e1vlJBa6QYg6_u6UxxLf4z4Xqd7-4eusjQF8-Bv/exec" method="POST">
        <label for="Name">Name:</label><br>
        <input type="text" id="Name" name="entry.667900740" required><br><br>
        <label for="Mailid">Mail:</label><br>
        <input type="email" id="Mailid" name="entry.62233316" required><br><br>
        <label for="Mobilenumber">Mobile Number:</label>
        <input type="tel" id="Mobilenumber" name="entry.114232771" required><br><br>
        <label for="College">College Name:</label><br>
        <input type="text" id="College" name="entry.1364589753" required><br><br>
        <label for="Deptyear">Department/Year:</label><br>
        <input type="text" id="Deptyear" name="entry.1443593806" required><br><br>
        <label>Event you wish to participate (Per Person):</label><br>
        <input type="radio" id="Flagship event+ all events (includes workshop) ₹250" name="entry.387616278" value="Flagship event+ all events (includes workshop) ₹250" required><br><br>
        <label for="Flagship event+ all events (includes workshop) ₹250">Flagship event+ all events (includes workshop) ₹250</label><br>
        <input type="radio" id="Flagship event + all events (excludes workshop) ₹200" name="entry.387616278" value="Flagship event + all events (excludes workshop) ₹200"><br><br>
        <label for="Flagship event + all events (excludes workshop) ₹200">Flagship event + all events (excludes workshop) ₹200</label><br>
        <input type="radio" id="Flagship events + workshop ₹200" name="entry.387616278" value="Flagship events + workshop ₹200"><br><br>
        <label for="Flagship events + workshop ₹200">Flagship events + workshop ₹200</label><br>
        <input type="radio" id="Technical & non-technical + workshop ₹200" name="entry.387616278" value="Technical & non-technical + workshop ₹200"><br><br>
        <label for="Technical & non-technical + workshop ₹200">Technical & non-technical + workshop ₹200</label><br>
        <input type="radio" id="Technical and non-technical events ₹150" name="entry.387616278" value="Technical and non-technical events ₹150"><br><br>
        <label for="Technical and non-technical events ₹150">Technical and non-technical events ₹150</label><br>
        <input type="radio" id="Only workshop ₹150" name="entry.387616278" value="Only workshop ₹150"><br><br>
        <label for="Only workshop ₹150">Only workshop ₹150</label><br>
        <input type="submit" value="Submit">
    </form>

    <div id="thankYouMessage" style="display:none;">
        <p>Your response has been recorded. Thank you!</p>
    </div>

    <script>
        $(document).ready(function() {
            $('#gdgForm').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission
                var formData = $(this).serialize(); // Serialize the form data

                console.log('Submitting form data: ', formData); // Debugging: Log form data

                $.ajax({
                    type: "POST",
                    url: $(this).attr('action'),
                    data: formData,
                    success: function(response) {
                        console.log('Form successfully submitted', response); // Debugging: Log successful response
                        $('#thankYouMessage').show();
                        $('#gdgForm').hide(); // Hide the form after successful submission
                        
                        // Redirect to another page after a delay (3 seconds)
                        setTimeout(function() {
                            window.location.href = "https://www.example.com/thank-you"; // Change this URL to your desired redirect page
                        }, 3000);
                    },
                    error: function(xhr, status, error) {
                        console.error('Form submission error:', xhr, status, error); // Debugging: Log error details
                        alert('There was an error submitting the form. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
